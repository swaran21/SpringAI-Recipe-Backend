services:
  - type: web
    name: springai-recipe-backend
    runtime: java               # <--- CORRECTED FIELD
    region: oregon
    branch: main
    plan: free
    # buildUser:
    #   uid: 1000
    #   gid: 1000
    buildFilter:
      paths:
        - "src/**"
        - "pom.xml"
        - "system.properties"
        - ".mvn/**"
        - "mvnw"
        - "mvnw.cmd"
        - "render.yaml"
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -jar target/SpringAIProject-0.0.1-SNAPSHOT.jar" # Adjust JAR name!
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY # Changed from API_KEY to match previous successful setup
        sync: false
      # - key: SPRING_PROFILES_ACTIVE
      #   value: production